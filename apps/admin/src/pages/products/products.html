<app-blank pageTitle="Ürünler" [breadCrumps]="breadCrumps()" />

<flexi-grid 
[data]="data()"
[loading]="loading()"
[showCaption]="true"
captionTitle="Ürün Listesi"
[showExportExcelBtn]="true"
language="tr"
exportExcelFileName="products"
(onRefresh)="result.reload()"
>
    <ng-template flexiGridCaptionCommandTemplate>
        <flexi-button 
        routerLink='/products/create'
        btnIcon="add" 
        btnColor="primary" 
        title="Ürün Ekle" 
        flexiTooltip />
    </ng-template>
    
    <flexi-grid-column field="imageUrl" title="Ürün Resmi" textAlign="center" [filterable]="false" width="70px">
        <ng-template flexiGridCellTemplate let-item>
            <img [src]="item.imageUrl" width="70px" height="70px" style="object-fit: contain;">
        </ng-template>
    </flexi-grid-column>
    <flexi-grid-column field="name" title="Ürün Adı" />
    <flexi-grid-column field="categoryName" title="Kategori Adı" filterType="select" [filterData]="categoryFilter()" />
    <flexi-grid-column field="price" title="Ürün Fiyatı" filterType="number" textAlign="right" format="c" symbol="₺" />
    <flexi-grid-column field="stock" title="Ürün Stok" filterType="number" textAlign="right" />

    <ng-template flexiGridColumnCommandTemplate let-item>
        <flexi-button [routerLink]="['/','products','edit',item.id]" btnIcon="edit" btnColor="info" btnSize="small" title="Güncelle" flexiTooltip />
        <flexi-button (click)="delete(item.id)" btnIcon="delete" btnColor="danger" btnSize="small" title="Sil" flexiTooltip />
    </ng-template>
</flexi-grid>
