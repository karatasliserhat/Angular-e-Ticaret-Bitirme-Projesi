<!-- eslint-disable @angular-eslint/template/label-has-associated-control -->
<app-blank [pageTitle]="title()" [breadCrumps]="breadCrumps()" />

<div class="row">
    <div class="col-md-4 col-12">
        <div class="card">
            <div class="card-header">
                <h4>{{title()}}</h4>
            </div>
            <div class="card-body">
                <form #form="ngForm" autocomplete="off" (ngSubmit)="save(form)">
                    <div class="form-group mt-2">
                        <label>Adı</label>
                        <input type="text" class="form-control" [(ngModel)]="data().firstName" name="firstName" />
                    </div>
                    <div class="form-group mt-2">
                        <label>Soyadı</label>
                        <input type="text" class="form-control" [(ngModel)]="data().lastName" name="lastName" />
                    </div>
                    <div class="form-group mt-2">
                        <label>Kullanıcı Adı</label>
                        <input type="text" class="form-control" [(ngModel)]="data().userName" name="userName" />
                    </div>
                    <div class="form-group mt-2">
                        <label>E-Posta</label>
                        <input type="email" class="form-control" [(ngModel)]="data().email" name="email">
                    </div>
                    <div class="form-group mt-2">
                        <label>Şifre</label>
                        <input type="email" class="form-control" [(ngModel)]="data().password" name="password">
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="checked"
                            [(ngModel)]="data().isAdmin" name="isAdmin">
                        <label class="form-check-label" for="flexSwitchCheckChecked">Admin Mi?</label>
                    </div>

                    <div class="form-group mt-2 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">{{btnName()}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
